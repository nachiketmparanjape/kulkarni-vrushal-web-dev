<div class="container">

    <div ng-show="model.success" class="alert alert-success alert-dismissible">
        {{model.success}}
    </div>
    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <form>
        <div class="form-group">
            <label for="Username">Username</label>
            <input ng-model="model.user.username"
                   type="text"
                   class="form-control"
                   id="Username"
                   placeholder="Username">
        </div>
        <div class="form-group">
            <label for="Email">Email</label>
            <input ng-model="model.user.email"
                   type="Email"
                   class="form-control"
                   id="Email"
                   placeholder="alice@wonderland.com">
        </div>
        <div class="form-group">
            <label for="FirstName">First Name</label>
            <input ng-model="model.user.firstName"
                   type="text"
                   class="form-control"
                   id="FirstName"
                   placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="LastName">Last Name</label>
            <input ng-model="model.user.lastName"
                   type="text"
                   class="form-control"
                   id="LastName"
                   placeholder="Wonderland">
        </div>
        <!--<div class="form-group">-->
            <!--<label for="LastName">Following</label>-->
            <!--<ul ng-repeat="user in model.following">-->
                <!--<li><a href="#/user/{{model.userId}}/profile/{{user.userId}}">{{user.username}}</a></li>-->
            <!--</ul>-->
        <!--</div>-->
        <a class="btn btn-primary btn-block"
           ng-click="model.updateUser(model.user)">Save</a>

    </form>
</div>
