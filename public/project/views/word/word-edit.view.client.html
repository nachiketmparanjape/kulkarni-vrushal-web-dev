                <a ng-click="model.linkToPageList()">
                    <span class="glyphicon glyphicon-chevron-left">
                    </span>
                </a>

                Edit Word
            </a>
            <p class="navbar-text pull-right">

                    </span>
                </a>

</div>
    <div class="container">

    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <form>
        <div class="form-group">
            <label for="name">Word</label>
            <input ng-model="model.page.name"
                   type="text"
                   class="form-control"
                   id="name"
                   placeholder="Abash">
        </div>
        <div class="form-group">
            <label for="title">Add mneomonic</label>
            <textarea ng-model="model.page.title"
                      id="title"
                      rows="4" cols="50"
                      class="form-control"
                      placeholder="Abash=Abhi+Ash is embarrasing"></textarea>
        </div>
    </form>
    <a class="btn btn-success  btn-block"
       ng-click="model.postComment()">Add Mneomonic</a>
    <a class="btn btn-danger  btn-block"
       ng-click="model.deletePage()">Delete Word</a>
</div>

    <div class="container">
    <ul class="list-group">
        <li ng-repeat="comment in model.comments" class="list-group-item">
            <a href="#/user/{{website._user}}/website/{{website._id}}/page">
                {{comment}}
            </a>
            <a ng-click="model.deleteComment()" class="pull-right">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
        </li>
    </ul>
</div>
