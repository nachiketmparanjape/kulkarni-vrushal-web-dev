    </div>

    <div class="container">
    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <form>
        <div class="form-group">
            <label for="website-name">Wordlist Name</label>
            <input ng-model="name" type="text"
                   class="form-control"
                   id="website-name"
                   placeholder="Google">
        </div>
        <div class="form-group">
            <label for="website-description">Wordlist Description</label>
                <textarea ng-model="description" rows="4"
                          id="website-description"
                          class="form-control"
                          placeholder="Description"></textarea>
        </div>
    </form>
</div>
