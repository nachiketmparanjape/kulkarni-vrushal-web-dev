
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">

                Widget Edit
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateWidget(model.widget)" class="navbar-link">

<div class="container">

    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="model.widget.name"
                   type="text"
                   class="form-control"
                   id="name"
                   placeholder="">
        </div>
        <div class="form-group">
            <label for="title">Text</label>
            <input ng-model="model.widget.text"
                   type="text"
                   id="title"
                   class="form-control"
                   placeholder="">
        </div>
        <div class="form-group">
            <label for="URL">URL</label>
            <input ng-model="model.widget.url"
                   type="url"
                   class="form-control"
                   id="URL"
                   placeholder="https://www.youtube.com/watch?v=8kf-kS70FUk&index=4&list=PL_GGiAMracOWHzgUwaw-6rJTCEXlMjmIv">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input ng-model="model.widget.width"
                   type="text"
                   id="width"
                   class="form-control"
                   placeholder="">
        </div>
    </form>
    <a class="btn btn-danger  btn-block"
       ng-click="model.deleteWidget()">Delete</a>
</div>

    <div class="container">
        <div class="row navbar-text">
            <div class="col-xs-3 text-center">
            </div>

            <div class="col-xs-3 text-center">

                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
