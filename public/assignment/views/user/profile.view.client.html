
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="">
                Profile
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateUser(model.user)" class="navbar-link">
          <span class="glyphicon glyphicon-ok">
          </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">

    <div ng-show="model.success" class="alert alert-success alert-dismissible">
        {{model.success}}
    </div>
    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <form>
        <div class="form-group">
            <label for="Username">Username</label>
            <input ng-model="model.user.username"
                   type="text"
                   class="form-control"
                   id="Username"
                   placeholder="Username">
        </div>
        <div class="form-group">
            <label for="Email">Email</label>
            <input ng.model="model.user.email"
                   type="Email"
                   class="form-control"
                   id="Email"
                   placeholder="alice@wonderland.com">
        </div>
        <div class="form-group">
            <label for="FirstName">First Name</label>
            <input ng-model="model.user.firstName"
                   type="text"
                   class="form-control"
                   id="FirstName"
                   placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="LastName">Last Name</label>
            <input ng-model="model.user.lastName"
                   type="text"
                   class="form-control"
                   id="LastName"
                   placeholder="Wonderland">
        </div>
        <a class="btn btn-primary btn-block"
           href="#/user/{{model.user._id}}/website">Websites</a>
        <a ng-click="model.logout()"
           class="btn btn-danger  btn-block"
           href="#/login">Logout</a>

    </form>
</div>

</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
                <a href="#/user/{{model.user._id}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
